<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;0,500;0,600;1,300;1,400;1,500&family=Lexend+Deca&family=Montserrat:wght@300;400;700&family=Open+Sans:ital,wght@1,400;1,700&family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>HomePage-3</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="./Assets/logo.svg" alt="" />
        </div>
        <div>
          <button>Download app</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="Urano">
          <h2>Urano .sketch <br> Template For Free</h2> 
          <p>
            Revolutionizing web design experience with simple to use UI kit
            filled with many features. It is your UI designer wherever you need
            him. Free forever. Open to everyone.
          </p>
          <div class="store">
              <div >
                  <img src="./Assets/googlePlay.svg" alt="googlePlay" />
                </div>
                <div>
                    <img src="./Assets/AppStore.svg" alt="AppStore" />
                </div>
            </div>
        </div>
        <div class="iphone">
          <img src="./Assets/iphone-mockup.svg" alt="iphone-mockup" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
